<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Info Penghuni</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Edit Info Penghuni</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Penghuni</ion-label>
      <ion-input
        required
        [(ngModel)]="id"
        readonly
        placeholder="ID Penghuni"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Nama"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nomor Kamar</ion-label>
      <ion-input
        required
        [(ngModel)]="nomor_kamar"
        placeholder="Nomor Kamar"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nomor HP</ion-label>
      <ion-input
        required
        [(ngModel)]="no_tlp"
        placeholder="No HP"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="editData()"
          color="primary"
          shape="full"
          expand="block"
          >Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
