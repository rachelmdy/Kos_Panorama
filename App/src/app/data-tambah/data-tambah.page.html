<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Data Penghuni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small"> Tambah Data   </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Nama"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nomor Kamar</ion-label>
      <ion-input
        required
        [(ngModel)]="nomor_kamar"
        placeholder="Nomor Kamar"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No HP</ion-label>
      <ion-input
        required
        [(ngModel)]="no_tlp"
        placeholder="No Hp"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addData()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Data Penghuni
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
